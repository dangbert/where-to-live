<!DOCTYPE html>
<html>
    <head>
        <title>Code Fury</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <!-- our css -->
        <link href="css/style.css" rel="stylesheet">
        <!-- boostrap css and js -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
        <!-- our javascript -->
        <script src="js/script.js"></script>
        <!-- import google maps api (using my api key) -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIWdpUpiQnAIxMvVywRq7aVMDqNeXNJGo&callback=initMap&libraries=places" async defer></script>
        
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Search Menu</span>
                    </a>
                    <span id="active-criteria"></span>
                </div>
            </div>
        </nav>
        
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <span class="checkbox">
                <input checked class="toggle-menu-option" id="Public Schools" data-toggle="toggle" type="checkbox">
                <h3 class="search-label">Public Schools</h3>
            </span>
            <div class="detailed-criteria" id="public-schools">
                <span>
                    <span class="school-detail-option sub-option">
                        <input checked data-toggle="toggle" data-style="ios" type="checkbox" data-size="mini">
                        <h5 class="search-label">Elementary</h3>
                    </span>
                    <span class="school-detail-option sub-option">
                        <input checked data-toggle="toggle" data-style="ios" type="checkbox" data-size="mini">
                        <h5 class="search-label">Middle</h3>
                    </span>
                    <span class="school-detail-option sub-option">
                        <input checked data-toggle="toggle" data-style="ios" type="checkbox" data-size="mini">
                        <h5 class="search-label">Highschool</h3>
                    </span>
                </span>
            </div>
            <span class="checkbox">
                <input checked class="toggle-menu-option" id="Public Transportation" data-toggle="toggle" type="checkbox">
                <h3 class="search-label">Public Transportation</h3>
            </span>
            <div class="detailed-criteria" id="public-transportation">
                <span>
                    <span>
                        <div class="detail-slider" id="public-transportation-slider-bar"></div>
                        <div class="detail-slider-value" id="public-transportation-slider-value" style="width: 10%; padding-left: 10px; margin:auto; display:inline-block;">100</div>
                    </span>
                </span>
            </div>
            <span class="checkbox">
                <input checked class="toggle-menu-option" id="Crime" data-toggle="toggle" type="checkbox">
                <h3 class="search-label">Crime</h3>
            </span>
            <div class="detailed-criteria" id="crime">
                <span>
                    <span>
                        <div class="detail-slider"  id="crime-slider-bar"></div>
                        <div class="detail-slider-value" id="crime-slider-value" style="width: 10%; margin:auto; padding-left: 10px; display:inline-block;">100</div>
                    </span>
                </span>
            </div>
            <span class="checkbox">
                <input checked class="toggle-menu-option" id="Outdoor Recreation" data-toggle="toggle" type="checkbox">
                <h3 class="search-label">Outdoor Recreation</h3>
            </span>
            <div class="detailed-criteria" id="outdoor-recreation">
                <span>
                    <span class="outdoor-recreation-detail-option sub-option">
                        <input checked data-toggle="toggle" data-style="ios" type="checkbox" data-size="mini">
                        <h5 class="search-label">Hiking</h3>
                    </span>
                    <span class="outdoor-recreation-detail-option sub-option">
                        <input checked data-toggle="toggle" data-style="ios" type="checkbox" data-size="mini">
                        <h5 class="search-label">Climbing</h3>
                    </span>
                    <span class="outdoor-recreation-detail-option sub-option">
                        <input checked data-toggle="toggle" data-style="ios" type="checkbox" data-size="mini">
                        <h5 class="search-label">Camping</h3>
                    </span></br>
                    <span class="outdoor-recreation-detail-option sub-option">
                        <input checked data-toggle="toggle" data-style="ios" type="checkbox" data-size="mini">
                        <h5 class="search-label">Fishing</h3>
                    </span>
                    <span class="outdoor-recreation-detail-option sub-option">
                        <input checked data-toggle="toggle" data-style="ios" type="checkbox" data-size="mini">
                        <h5 class="search-label">Wilderness</h3>
                    </span>
            </span>
            </div>
            <span class="checkbox">
                <input checked class="toggle-menu-option" id="Climate" data-toggle="toggle" type="checkbox">
                <h3 class="search-label">Climate</h3>
            </span>
            <div class="detailed-criteria" id="climate">
                <span>
                    <h5 class="search-label">High/Low Temp:</h3>
                    <div class="temp-value" id="low-temp-value" style="width: 5%; margin:auto; display:inline-block;">5</div>
                    <div id="temp-range" style="width: 40%; margin:auto; display:inline-block;"></div>
                    <div class="temp-value" id="high-temp-value" style="width: 5%; margin:auto; display:inline-block;">90</div>
                    <h5 class="search-label">Precipitation:</h3>
                    <div class="climate-slider" id="climate-slider-bar"></div>
                    <div class="detail-slider-value" id="climate-slider-value" style="width: 10%; padding-left: 10px; display:inline-block;">100</div>
                </span>
            </div>
            <span class="checkbox">
                <input checked class="toggle-menu-option" id="Health Care" data-toggle="toggle" type="checkbox">
                <h3 class="search-label">Health Care</h3>
            </span>
            <div class="detailed-criteria" id="health-care">
                <span>
                    <span>
                        <div class="detail-slider" id="health-care-slider-bar"></div>
                        <div class="detail-slider-value" id="health-care-slider-value" style="width: 10%; padding-left: 10px; margin:auto; display:inline-block;">100</div>
                    </span>
                </span>
            </div>
            <span class="checkbox">
                <input checked class="toggle-menu-option" id="Commute Time" data-toggle="toggle" type="checkbox">
                <h3 class="search-label">Commute Time</h3>
            </span>
            <div class="detailed-criteria" id="commute-time">
                <span>
                    <span>
                        <div class="commute-slider" id="commute-slider-bar"></div>
                        <div class="commute-slider-value" id="commute-slider-value" style="width: 10%; padding-left: 10px; margin:auto; display:inline-block;">100</div>
                    </span>
                </span>
            </div>
        </div>
        
        <div id="main">
            <!--where the map will be rendered-->
            <center><div id="map"></div></center>
        </div>
    </body>
</html>
